<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Category</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!--          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />-->
</head>
<body>
<div class="container text-center">
    <div th:if="${category.id == null}"><h1>Create New Category</h1></div>
    <div th:unless="${category.id == null}"><h1>Edit Category</h1></div>

    <!--/*@thymesVar id="category" type="java"*/-->
    <form th:action="@{/categories/save}" th:object="${category}" method="post"
    style="max-width: 600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${category.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Type Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{type}" class="form-control" required />
                </div>
<!--                <label class="col-form-label col-sm-4">Dish Type: </label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="text" th:field="*{type_id}" class="form-control" required />-->
<!--                </div>-->
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create New Dish</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!--          href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />-->
</head>
<body>
<div class="container text-center">
    <div th:if="${dish.id == null}"><h1>Create New Dish</h1></div>
    <div th:unless="${dish.id == null}"><h1>Edit Dish</h1></div>

    <!--/*@thymesVar id="dish" type="java"*/-->
    <form th:action="@{/dishes/save}" th:object="${dish}" method="post"
    style="max-width: 600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${dish.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Dish Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">

                <label class="col-form-label col-sm-4">Dish Type: </label>
                <div class="col-sm-8">
<!--                    <input type="number" step="1" th:field="*{type_id}" class="form-control" required />-->
                    <select th:field = "*{dishType}" class="form-control" required>
                        <th:block th:each="cat : ${listCategories}">
                            <option th:text="${cat.type}" th:value="${cat.id}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
